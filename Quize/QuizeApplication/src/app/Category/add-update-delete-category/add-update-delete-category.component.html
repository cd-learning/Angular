<div class="backColor">
  <div class="container">
    <div class="row">
      <form #categoryForm="ngForm">
        <div style="width: 500px;" class="alert alert-success">
          <h6>Add Quiz Category</h6>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <input matInput placeholder="please Enter Category" [(ngModel)]="categoryName" name="categoryName">
          </mat-form-field>        
        </div>
              <input matInput [hidden] ="true" placeholder="Id" [(ngModel)]="categoryId" name="categoryId">      
        <div class="col-md-12 ">
          <button class="btn btn-danger" (click)="addCategory(categoryForm.value)" name="action">Add Category
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
