<h2 style="text-align: center;color:#673ab7;    margin-top: 23px;
margin-bottom: -35px;"> * View Quiz Category * </h2>
 
<div style="text-align: right">
  <a [routerLink]="['/addCategory']" style="margin-right: 118px;margin-bottom: 19px;" mat-mini-fab color="warn">
    <i class="material-icons">
      add
    </i>
  </a>
</div>
<table mat-table [dataSource]="getCatInfo" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="catId">
    <th mat-header-cell *matHeaderCellDef> <strong class="labelTable">Category Id :</strong> </th>
    <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="catName">
    <th mat-header-cell *matHeaderCellDef><strong class="labelTable"> Category Name: </strong> </th>
    <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
  </ng-container>
  <!-- Weight Column -->   
  <!-- Symbol Column -->
  <ng-container matColumnDef="up">
    <th mat-header-cell *matHeaderCellDef>
      <strong class="labelTable"> Update</strong> </th>
    <td mat-cell *matCellDef="let element">
      <a mat-mini-fab [routerLink]="[ '/viewCategory/editCategory',element.categoryId]"  ><i class="material-icons">
          edit
        </i></a> </td>
  </ng-container>
  <ng-container matColumnDef="del">
    <th mat-header-cell *matHeaderCellDef>
      <strong class="labelTable"> Delete</strong> </th>
    <td mat-cell *matCellDef="let element">
      <a mat-mini-fab color="primary" (click)="delCat(element.categoryId)" routerLink="/viewCategory"> <i class="material-icons">
          delete
        </i>
      </a></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
