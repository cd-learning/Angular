<div class="container">
  <form #categoryTypeForm="ngForm">
    <div class="row">
      <div class="col-md-2">
          <mat-form-field>
              <mat-select placeholder="Select Quiz Category"   [(ngModel)]="question.questionCategory" name="categoryName" >
                <mat-option *ngFor="let data of getCatInfo"  [value]="data.categoryId">
                  {{ data.categoryName }}
                </mat-option>
              </mat-select>
            </mat-form-field> 
      </div>    
      <div class="col-md-2">
          <mat-form-field>
              <mat-select placeholder="Select Quiz Category" [(ngModel)]="question.subcategory" name="subcategory">
                <mat-option *ngFor="let data of subcategory" [value]="data">
                  {{ data }}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
       <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Favorite  food" name="questionText"   [(ngModel)]="question.questionText" placeholder="Enter Question ? : ">
        </mat-form-field>
       &nbsp; <button type="button" (click)="addfield()" mat-button class="btn btn-success">+</button>
      </div>
      <div class="col-md-9">
        <div *ngFor="let ans of question.options; let i=index">
          <mat-form-field class="example-full-width">                                                                   
            <input matInput placeholder="Enter option content" name="answerText" [(ngModel)]="ans.answerText">
          </mat-form-field>
         
           <div *ngIf="question.subcategory === 'Single Question Single Answer'" >
            <mat-radio-button class="example-margin"    (click)="setradiocorrect(ans)" name="answerCorrect"  (value)="ans.answerCorrect" [(ngModel)]="ans.answerCorrect">Correct</mat-radio-button>
          </div> 
          <div *ngIf="question.subcategory === 'Single Question Multiple Answer'">
            <mat-checkbox class="example-margin" (click)="setchkcorrect(ans)" name="answerCorrect{{i}}"  [(ngModel)]="ans.correct" >Correct</mat-checkbox>
          </div>
        </div>
        <div style="margin: 0px 0px 0px  400px">
          <button class="btn" (click)="saveFunction()" >Save</button> &nbsp;
          <button class="btn btn-danger">Cancel</button>
        </div>
        </div>
      </div>
    </form>
</div>
