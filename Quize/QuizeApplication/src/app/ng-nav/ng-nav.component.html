<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Quiz</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  [routerLink]="['/addQuestions']">Add question</a>
      <a mat-list-item href="#">Result </a>
      <a mat-list-item   [routerLink]="['/viewCategory']" >Add  Question Category</a>    
      <a mat-list-item   [routerLink]="['/addUser']" >Add User </a>     
      <a mat-list-item   [routerLink]="['/adminLogin']" >Admin Login </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Quiz Application</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
