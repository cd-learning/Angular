 
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title style="margin-left:70px">Add User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table style="margin-left:80px" class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">                                                                   
              <input matInput  placeholder="Enter User Name :" name="userEmailId" [(ngModel)]="loginObj.userEmailId">
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td>  <mat-form-field class="example-full-width">                                                                   
          <input matInput type="password" placeholder="Enter Password" name="userPassword" [(ngModel)]="loginObj.userPassword">
        </mat-form-field>
       </td>
      </tr></table> 
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button style="margin-left:90px" mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
